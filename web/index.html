<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Osada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f0e6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 10px;

    }

    button {

      font-size: 18px;
      border: none;

      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Gra Osada</h1>
    <div class="level">Poziom osady: <span id="level">1</span></div>

  <script>
    let level = 1;
    function upgrade() {
      if (level < 20) {
        level++;
        document.getElementById('level').innerText = level;

        alert("OsiƒÖgnƒÖ≈Çe≈õ maksymalny poziom osady!");

</html>
